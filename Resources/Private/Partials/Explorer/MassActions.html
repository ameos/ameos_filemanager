{namespace filemanager=Ameos\Ameosfilemanager\ViewHelpers}
<filemanager:access.canWrite folder="{current_folder}">
<div class="form-inline pull-right massaction-toolbar">
    <f:form.hidden id="folder" name="folder" value="{current_folder.uid}" />
    <f:form.select class="form-control" id="massaction" name="massaction">
        <f:form.select.option value=""></f:form.select.option>
        <f:form.select.option value="move">{f:translate(key: "massaction.move")}</f:form.select.option>
        <f:form.select.option value="copy">{f:translate(key: "massaction.copy")}</f:form.select.option>
        <f:form.select.option value="remove">{f:translate(key: "massaction.remove")}</f:form.select.option>
   </f:form.select>
    <f:form.select class="form-control" id="targetfolder" name="targetfolder" options="{flat_tree}" />        
    <f:form.submit class="btn btn-primary" name="submit" value="OK" />
</div>
</filemanager:access.canWrite>
